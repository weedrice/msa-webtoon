# Production environment values for rank-service
# High memory for Kafka Streams state stores

replicaCount: 3

image:
  repository: msa-webtoon/rank-service
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

imagePullSecrets:
  - name: registry-credentials

resources:
  limits:
    cpu: 2500m
    memory: 3Gi  # High memory for stream processing
  requests:
    cpu: 1250m
    memory: 1.5Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 8
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

env:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8082"
  MANAGEMENT_SERVER_PORT: "8082"
  # Kafka Streams configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  SPRING_KAFKA_STREAMS_APPLICATION_ID: "rank-service-prod"
  SPRING_KAFKA_STREAMS_PROPERTIES_NUM_STREAM_THREADS: "8"
  SPRING_KAFKA_STREAMS_PROPERTIES_COMMIT_INTERVAL_MS: "1000"
  SPRING_KAFKA_STREAMS_PROPERTIES_CACHE_MAX_BYTES_BUFFERING: "10485760"  # 10MB
  # Redis configuration
  SPRING_DATA_REDIS_HOST: "redis-service"
  SPRING_DATA_REDIS_PORT: "6379"
  # Ranking configuration
  RANK_WINDOW_SIZE_SECONDS: "60"
  RANK_WINDOW_TTL_SECONDS: "3600"  # 1 hour
  RANK_AGGREGATE_READ_FACTOR: "5"  # Higher factor for production
  # Logging
  LOGGING_LEVEL_ROOT: "WARN"
  LOGGING_LEVEL_COM_YOORDI: "INFO"
  LOGGING_LEVEL_ORG_APACHE_KAFKA_STREAMS: "WARN"

envSecrets:
  AUTH_JWKS_URI:
    name: rank-service-secrets
    key: auth-jwks-uri

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - rank-service
        topologyKey: kubernetes.io/hostname

# Kafka Streams needs stable storage for state stores
volumes:
  - name: streams-state
    emptyDir: {}

volumeMounts:
  - name: streams-state
    mountPath: /tmp/kafka-streams

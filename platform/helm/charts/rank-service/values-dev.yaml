# Development environment values for rank-service

replicaCount: 1

image:
  repository: msa-webtoon/rank-service
  pullPolicy: Always
  tag: "dev-latest"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false

env:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8082"
  MANAGEMENT_SERVER_PORT: "8082"
  # Kafka Streams configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "localhost:9092"
  SPRING_KAFKA_STREAMS_APPLICATION_ID: "rank-service-dev"
  SPRING_KAFKA_STREAMS_PROPERTIES_NUM_STREAM_THREADS: "2"
  # Redis configuration
  SPRING_DATA_REDIS_HOST: "localhost"
  SPRING_DATA_REDIS_PORT: "6379"
  # Ranking configuration
  RANK_WINDOW_SIZE_SECONDS: "30"  # Shorter window for dev
  RANK_WINDOW_TTL_SECONDS: "1800"  # 30 min TTL
  RANK_AGGREGATE_READ_FACTOR: "3"
  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_YOORDI: "DEBUG"
  LOGGING_LEVEL_ORG_APACHE_KAFKA_STREAMS: "INFO"

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 40
  periodSeconds: 5

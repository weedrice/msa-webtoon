# Development environment values for event-ingest

replicaCount: 1

image:
  repository: msa-webtoon/event-ingest
  pullPolicy: Always
  tag: "dev-latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8081"
  MANAGEMENT_SERVER_PORT: "8081"
  # Kafka configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "localhost:9092"
  # Backpressure - lower limit for dev
  INGEST_BACKPRESSURE_MAX_CONCURRENT: "100"
  # DLQ
  TOPIC_PAGEVIEW_DLQ: "events.page_view.v1.dlq"
  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_YOORDI: "DEBUG"

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 5

# Development environment values for search-service

replicaCount: 1

image:
  repository: msa-webtoon/search-service
  pullPolicy: Always
  tag: "dev-latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8084"
  MANAGEMENT_SERVER_PORT: "8084"
  # OpenSearch configuration
  OPENSEARCH_HOST: "localhost"
  OPENSEARCH_PORT: "9200"
  OPENSEARCH_SCHEME: "http"
  SEARCH_INDEX: "catalog_dev"
  # Kafka consumer configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "localhost:9092"
  SPRING_KAFKA_CONSUMER_GROUP_ID: "search-service-dev"
  # Index bootstrap
  SEARCH_INDEX_BOOTSTRAP_ENABLED: "true"
  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_YOORDI: "DEBUG"
  LOGGING_LEVEL_ORG_OPENSEARCH: "INFO"
